<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <title>TEXT SUMMARIZATION</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: darkslategrey !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TEXT SUMMARIZATION</a>
        </div>
    </nav>

    <div class="container w-100 my-4">
        <form method="post" action="/">
            <div class="form-group">
                <textarea class="form-control" name="inputtext_" id="inputtext_" rows="10" placeholder="Enter text to summarize..." style="resize: none;"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary mt-3">Summarize Text</button>
        </form>

        {% if summary %}
        <div class="mt-4">
            <h5>Summarized Text</h5>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
